            </div>
        </ul>

    <section class="contact container">
        <div class="section-description">
          <h1>Contact Us</h1>
          <p>
            We're here to help and answer any question you might have. We look
            forward to hearing from you
          </p>
        </div>
        <div class="contact-content">
          <div class="contact-information">
            <div class="contact-info">
              <span class="ion--location-sharp"></span>
              <h2>Location</h2>
              <p>Di sebelah gang kamu</p>
            </div>

            <div class="contact-info">
              <span class="ic--round-phone"></span>
              <h2>Phone</h2>
              <p>0812381247123</p>
            </div>

            <div class="contact-info">
              <span class="ic--baseline-email"></span>
              <h2>E-Mail</h2>
              <p>brewbounty@gmail.com</p>
            </div>
          </div>
          <!-- Line -->
          <span class="vaadin--line-v"></span>

          <form action="" class="contact-form">
            <div class="contact-group">
              <div class="contact-box">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  class="contact-input"
                  id="firstName"
                  placeholder="First Name"
                />
              </div>

              <div class="contact-box">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  class="contact-input"
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <div class="contact-box">
              <label for="email">E-Mail</label>
              <input
                type="email"
                name="email"
                class="contact-input"
                id="email"
                placeholder="E-Mail"
              />
            </div>

            <div class="contact-box">
              <textarea
                name="user-message"
                class="contact-input"
                placeholder="Your Question / Message"
              ></textarea>
            </div>

            <button type="submit" class="contact-button button">
              <i class="ri-mail-send-line"></i>Send Message/Question
            </button>
          </form>
        </div>
    </section>

    <script src="assets/js/homepagescript.js"></script>
  </body>
</html>
